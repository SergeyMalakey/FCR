<td class=name-column"><input class="align-left" type="text" ng-model="vm.employee.name" placeholder="Name" required>
</td>
<td><input class="align-left" type="text" ng-model="vm.employee.classification" placeholder="cli" required></td>
<td><input type="number" ng-model="vm.employee.normalTime.hrs " min="0" required></td>
<td><input type="number" ng-model="vm.employee.normalTime.rate" min="0" required></td>
<td>{{vm.employee.normalAmount}}</td>
<td><input type="number" ng-model="vm.employee.doubleTime.hrs" min="0" required></td>
<td><input type="number" ng-model="vm.employee.doubleTime.rate" min="0" required></td>
<td>{{vm.employee.doubleAmount}}</td>
<td><input type="number" ng-model="vm.employee.perDiem" min="0" value=0 required></td>
<td>
    <div class="rightElInEmployee">
        {{vm.employee.totalCost}}
        <div ng-click="vm.deleteEmployee(vm.index)" class="minusButton">&mdash;</div>
    </div>
</td>
